<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidepost</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 50px;
            height: 50px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Guidepost</h1>
    <div class="container">
        <div class="card">
            <a href="https://www.instagram.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
        <div class="card">
            <a href="https://www.google.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
            </a>
        </div>
        <div class="card">
            <a href="https://chatgpt.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
            </a>
        </div>
        <div class="card">
            <a href="https://steamcommunity.com/id/sajmonke/">
                <img src="https://avatars.cloudflare.steamstatic.com/d7c83bf457c5ddda69725e5368a1d2a087e1db59_full.jpg" alt="Steam Profile">
            </a>
        </div>
        <div class="card">
            <a href="https://steamcommunity.com/market/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Marketplace">
            </a>
        </div>
    </div>
</body>
</html>
