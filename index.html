<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidepost</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 600px;
            margin-top: 40px; /* Adjusted to prevent overlap with the search bar */
        }
        .card {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 60px;
            height: 60px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            display: block;
        }
        .bongo-cat {
            position: absolute;
            top: calc(50vh - 300px); /* Position it slightly above "Guidepost" */
            left: calc(50% - 10px); /* Slightly to the left of center */
            transform: translateX(-50%) rotate(-11deg); /* Rotate by -11 degrees */
            transition: transform 0.3s;
        }
        .search-bar {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            width: 45%; /* Adjusted width to match cards' size */
        }
        .search-bar input {
            background-color: #121212;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .search-bar input:focus {
            outline: none;
            background-color: #333;
        }
        .search-bar img {
            width: 20px;
            height: 40px;
        }
    </style>
    <script>
        function rotateBongo(angle) {
            document.querySelector('.bongo-cat').style.transform = `translateX(-50%) rotate(${angle}deg)`;
        }
    </script>
</head>
<body>
    <img src="https://media.tenor.com/fYg91qBpDdgAAAAj/bongo-cat-transparent.gif" alt="Bongo Cat" class="bongo-cat">
    <h1>Guidepost</h1>
    <!-- Search bar with form submission to Google -->
    <form class="search-bar" action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search..." />
    </form>
    <div class="container">
        <div class="card">
            <a href="https://www.instagram.com/direct/inbox/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
        <div class="card">
            <a href="https://chatgpt.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
            </a>
        </div>
        <div class="card">
            <a href="https://steamcommunity.com/id/sajmonke/">
                <img src="https://avatars.cloudflare.steamstatic.com/d7c83bf457c5ddda69725e5368a1d2a087e1db59_full.jpg" alt="Steam Profile">
            </a>
        </div>
        <div class="card">
            <a href="https://steamcommunity.com/market/listings/730">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam Marketplace">
            </a>
        </div>
        <!-- Google Translate Card with custom icon -->
        <div class="card">
            <a href="https://translate.google.com/">
                <img src="https://www.commbox.io/wp-content/uploads/2023/11/commbox-app-centrer-icons-Google-Translate-28.png" alt="Google Translate">
            </a>
        </div>
    </div>
</body>
</html>
